<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<section class="container">
 <img src="./images/image-product-mobile.jpg" alt="perfume" class="responsive-image mobile-image">
 <img src="./images/image-product-desktop.jpg" alt="Desktop Image" class="responsive-image desktop-image">
<div class="texts">
  
<p class="caption">Perfume</p>
<h1>Gabrielle Essence Eau De Parfume</h1>
<div class="info">
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
</div>

<div class="price">
  <h2>$149.99</h2>
  <p>$169.99</p>
</div>
<button> <img src="./images/icon-cart.svg" alt="icon" style="height: 18px; width:20px; margin-right: 13px"> Add to Cart
</button>
</div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">wakili</a>
  </div>
</body>
</html>
